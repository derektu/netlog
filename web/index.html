<!DOCTYPE html>
<html>
<head>
    <title>NetLog Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style type="text/css">
    *
    {
        margin:0;padding:0;
    }
    html,body
    {
        height:100%;
        width:100%;
    }
    body
    {
        display:table;
    }
    #header {
        width: 100%;
        display:table-row;
    }
    #content {
        width: 100%;
        display:table-row;
        height:100%;
    }
    #footer {
        width: 100%;
        display:table-row;
    }
    #log {
        border: 1px gray solid;
        padding: 2px;
        overflow-x:hidden;
        overflow-y:auto;
        background-color: #eee;
        font-family: monospace;
        font-size: 10pt;
        width:100%;
        height:100%;
    }
    #debuglog {
        border: 1px gray solid;
        padding: 2px;
        overflow-x:hidden;
        overflow-y:auto;
        background-color: #eee;
        font-family: monospace;
        font-size: 10pt;
        width:100%;
        height:80px;
    }

    </style>
</head>
<body>
    <div id="header">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-left:4px;margin-right:4px;">
                                <span id="appid_value" class="selection" data-cmd="">Loading...</span> <span class="caret"></span>
                            </button>
                            <ul id="appid_dropdown" class="dropdown-menu" role="menu">
                                <li class="divider"></li>
                                <li><a href="#" id="appid_reload" data-cmd="#reload">Reload</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-left:4px;margin-right:4px;">
                                <span id="logid_value" class="selection" data-cmd="">Loading...</span> <span class="caret"></span>
                            </button>
                            <ul id="logid_dropdown" class="dropdown-menu" role="menu">
                                <li class="divider"></li>
                                <li><a href="#" id="logid_reload" data-cmd="#reload">Reload</a></li>
                            </ul>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="margin-left:4px;margin-right:4px;">
                                <span class="selection" data-cmd="0">All levels</span> <span class="caret"></span>
                            </button>
                            <ul id="level_dropdown" class="dropdown-menu" role="menu">
                                <li><a href="#" data-cmd="0">All levels</a></li>
                                <li><a href="#" data-cmd="1">Level(Debug=1)</a></li>
                                <li><a href="#" data-cmd="2">Level(Info=2)</a></li>
                                <li><a href="#" data-cmd="3">Level(Warn=3)</a></li>
                                <li><a href="#" data-cmd="4">Level(Error=4)</a></li>
                                <li><a href="#" data-cmd="5">Level(Fatal=5)</a></li>
                            </ul>
                        </div>
                    </div>
                    <input type="text" class="form-control" style="margin-top:4px;margin-bottom:4px;">
                    <span class="input-group-btn">
                        <button id="btn_reflog" class="btn btn-primary" type="button" style="margin-left:4px;margin-right:4px;">Go !</button>
                        <button id="btn_clearlogwindow" type="button" class="btn btn-danger" style="margin-left:4px;margin-right:4px;"><span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
      <div id="log">
      </div>
    </div>
    <div id="footer">
        <div id="debuglog">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/logger.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
